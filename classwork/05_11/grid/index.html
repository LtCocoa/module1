<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .grid {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                grid-auto-rows: 200px;
                grid-gap: 10px;
            }

            .grid > * {
                background-color: darkgrey;
                color: white;
                padding: 40px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="">1</div>
            <div class="">2</div>
            <div class="">3</div>
            <div class="">4</div>
            <div class="">5</div>
            <div class="">6</div>
            
        </div>
    </body>
</html>
