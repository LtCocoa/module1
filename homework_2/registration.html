<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <div>
            <ul style="font-size: 2em;">
                <li><a href="page1.html">Page 2</a></li>
                <li><a href="page2.html">Page 2</a></li>
                <li><a href="page3.html">Page 3</a></li>
                <li><a href="authorization.html">Authorization</a></li>
            </ul>
        </div>
        <form>
            <fieldset>
                <legend style="font-size: 30px;">Sign up</legend>

                <label for="username">Username</label>
                <br>
                <input id="username" type="text" required placeholder="username" minlength="3" maxlength="12">

                <br>
                <br>

                <label for="email">Email</label>
                <br>
                <input id="email" type="email" required placeholder="email">

                <br>
                <br>

                <label for="password">Password</label>
                <br>
                <input id="password" type="password" required placeholder="password" minlength="6" maxlength="12">

                <br>
                <br>

                <label for="confirm_password">Confirm Password</label>
                <br>
                <input id="confirm_password" type="password" required placeholder="password" minlength="6" maxlength="12">

                <br>
                <br>

                <label for="user_image">Profile Image</label>
                <br>
                <input id="user_image" type="file" accept="image/*" >

                <br>
                <br>

                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
